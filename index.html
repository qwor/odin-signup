<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="hero">
                <img src="assets/odin-logo.png">
                <h1>
                    SIGN UP
                </h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@lazyartistgallery" target="_blank">Rahul Pandit</a>
            on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="input-section">
                <h2>Let's do this</h2>
                <form id="signup-form" novalidate>
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" required>
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" required>
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="repeat-password">Repeat Password</label>
                        <input type="password" name="repeat-password" id="repeat-password" required>
                        <span class="error"></span>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
